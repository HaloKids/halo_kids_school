{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halo Kids Academy - Annual Day Launch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* Your Blue/Black Gradient */
            background: linear-gradient(135deg, #000000 0%, #0d47a1 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            overflow: hidden;
        }
        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: #ffcc00; /* Halo Yellow */
            text-transform: uppercase;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            animation: fadeInDown 1.5s ease-out;
        }
        .sub-title {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #f8f9fa;
            animation: fadeIn 2s ease-out;
        }
        .launch-btn {
            font-size: 1.5rem;
            padding: 15px 50px;
            border-radius: 50px;
            background-color: #ffcc00;
            color: #000;
            font-weight: bold;
            border: none;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            text-decoration: none; /* Important for links */
        }
        .launch-btn:hover {
            transform: scale(1.1);
            background-color: #fff;
            color: #0d47a1;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
        }

        /* Animations */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0.7); }
            70% { box-shadow: 0 0 0 20px rgba(255, 204, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 204, 0, 0); }
        }
        
        /* Mobile adjustment */
        @media (max-width: 768px) {
            .main-title { font-size: 2rem; }
            .sub-title { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <h1 class="main-title">Welcome to the<br>6th Annual Day</h1>
    <p class="sub-title">of Halo Kids Academy</p>

    <a href="{% url 'home' %}" class="launch-btn">
        ðŸš€ Launch Website
    </a>

</body>
</html>
