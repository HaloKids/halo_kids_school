<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parent Login - Halo Kids Academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container">
            <a class="navbar-brand" href="/">Halo Kids Academy</a>
            <a class="btn btn-outline-light btn-sm" href="/">Back to Home</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow">
                    <div class="card-header text-center text-white" style="background: linear-gradient(90deg, #111 0%, #1294e0 100%);">
                        <h3>Login Hub</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-dark w-100">Login</button>
                        </form>
                        
                        {% if form.errors %}
                            <div class="alert alert-danger mt-3">Invalid username or password</div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
